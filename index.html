<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>БРОНИ БИЛЬЯРД</title>
  <style>
    :root {
      --cell-size: 50px;
      --main-color: #1a2f40;
    }

    @media (max-width: 768px) {
      :root { --cell-size: calc((100vw - 20px) / 13); }
      td, th { aspect-ratio: 1; height: auto; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 10px; margin: 0;
      display: flex; flex-direction: column; align-items: center;
    }

    table {
      border-collapse: separate; border-spacing: 2px 0;
      table-layout: fixed; width: 100%; max-width: 100vw;
      user-select: none; touch-action: manipulation;
      overflow: auto; display: block;
    }

    thead th {
      position: sticky; top: 0;
      background: var(--main-color); color: white; z-index: 2;
    }

    th, td {
      width: var(--cell-size); height: var(--cell-size);
      border: 1px solid #ccc; text-align: center;
      vertical-align: middle; box-sizing: border-box;
      background: white; font-size: 12px;
    }

    th.time-col, .time-right {
      background: var(--main-color); color: white;
      font-weight: bold; cursor: pointer;
    }

    td.slot { cursor: pointer; }
    td.selected { background-color: #dc143c !important; border: none !important; }
    td.selected.rounded-top {
      border-top-left-radius: 8px; border-top-right-radius: 8px;
    }
    td.selected.rounded-bottom {
      border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;
    }

    td.highlight-column { background-color: #dc143c33 !important; }
    td.start-time-chosen {
      background-color: #dc143c88 !important;
      border: 2px solid #dc143c !important;
    }

    #cardsContainer {
      margin: 20px 0 10px; width: 100%; max-width: 100vw;
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; padding: 0 10px;
    }

    .booking-card {
      position: relative; background: white;
      border: 1px solid var(--main-color); border-radius: 8px;
      padding: 10px 40px 10px 15px; color: var(--main-color);
      font-weight: bold; font-size: 14px; white-space: nowrap;
      user-select: none; box-shadow: 0 2px 5px rgba(26, 47, 64, 0.2);
    }
    .booking-card .close-btn {
      position: absolute; top: 0; right: 0;
      transform: translate(50%, -50%);
      color: var(--main-color); background: white;
      border: 1px solid var(--main-color); border-radius: 50%;
      font-weight: bold; font-size: 18px; line-height: 1;
      cursor: pointer; user-select: none;
      padding: 6px 10px; box-shadow: 0 0 5px rgba(26,47,64,0.4);
      transition: background-color 0.2s ease;
    }
    .booking-card .close-btn:hover {
      background-color: var(--main-color); color: white;
    }

    .booking-button {
      padding: 10px 20px; font-size: 16px;
      background: var(--main-color); color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .booking-button:hover { background: #153043; }

    #modal {
      display: none; position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #00000066;
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    #modal > div {
      background: white; padding: 20px;
      border-radius: 10px; width: 90%; max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #modal h3 { margin-top: 0; }
    #modal label { display: block; margin-bottom: 10px; }
    #modal input, #modal textarea {
      width: 100%; padding: 8px; box-sizing: border-box; margin-top: 4px; font-size: 16px;
    }
    #modal textarea { resize: vertical; }
    #modal button {
      padding: 8px 16px; border-radius: 5px; border: none; cursor: pointer;
    }
    #modal button:first-of-type {
      background: var(--main-color); color: white;
    }
    #modal button:last-of-type { margin-left: 10px; background: #eee; }

    #controls {
      margin-top: 10px; display: flex;
      justify-content: center; align-items: center;
      gap: 10px; flex-wrap: wrap;
    }
    #dateInput {
      padding: 10px 20px; font-size: 16px;
      background: white; color: #333;
      border: 2px solid var(--main-color);
      border-radius: 5px; cursor: pointer;
      transition: background 0.2s, color 0.2s;
      appearance: none;
    }
    #dateInput:hover { background: #f9f9f9; }
    #dateInput::-webkit-calendar-picker-indicator {
      filter: invert(20%) sepia(70%) saturate(400%) hue-rotate(180deg) brightness(90%) contrast(85%);
      cursor: pointer;
    }

    .image-popup {
      display: none; position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.6);
      z-index: 10000; justify-content: center; align-items: center;
    }
    .image-popup .popup-content {
      position: relative; background: white;
      padding: 20px; border-radius: 10px;
      max-width: 90vw; max-height: 90vh; overflow: auto;
    }
    .image-popup .popup-content img {
      width: 100%; height: auto; border-radius: 8px;
    }
    .image-popup .close-popup {
      position: absolute; top:10px; right:10px;
      background: var(--main-color); color:white;
      border:none; border-radius:50%;
      width:30px; height:30px; font-size:20px;
      cursor:pointer; box-shadow:0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<table id="bookingTable">
  <thead>
    <tr>
      <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
      <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
      <th class="time-col">
        <button id="openImage" style="padding:5px 10px; border:1px solid var(--main-color);
          background:var(--main-color); color:white; border-radius:5px; cursor:pointer;">
          СТОЛЫ
        </button>
      </th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div id="cardsContainer"></div>

<div id="controls">
  <input type="date" id="dateInput" />
  <button class="booking-button" onclick="openModal()">ЗАБРОНИРОВАТЬ</button>
</div>

<div id="modal">
  <div>
    <h3>Введите данные</h3>
    <label>Имя:<br><input id="nameInput" autocomplete="off"></label>
    <label>Телефон:<br><input id="phoneInput" type="tel" inputmode="tel" autocomplete="tel"></label>
    <label>Комментарий:<br><textarea id="commentInput"></textarea></label>
    <div style="text-align: right;">
      <button onclick="submitForm()">Ок</button>
      <button onclick="closeModal()">Отмена</button>
    </div>
  </div>
</div>

<div id="imagePopup" class="image-popup">
  <div class="popup-content">
    <button class="close-popup" onclick="closeImagePopup()">&times;</button>
    <img src="https://i.postimg.cc/c4vbqDJn/2.png" alt="Картинка столов" />
  </div>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxGNf2Vh2Ozp_Z-VyY-fks8twhe09HjGa9GgYACyNCwfFy09DB8Y5d9P9PbwvfXpl6l/exec";

  // Инициализация календаря
  const dateInput = document.getElementById('dateInput');
  const today = new Date().toISOString().split('T')[0];
  dateInput.min = today;
  dateInput.value = today;

  // Построение таблицы
  const startHour = 11, endHour = 22, lanes = 12;
  const tableBody = document.getElementById("tableBody"),
        cardsContainer = document.getElementById("cardsContainer");

  const timeSlots = [];
  for (let h = startHour; h < endHour; h++) {
    timeSlots.push({ display: `${h}:00`, key: h });
    timeSlots.push({ display: `${h}:30`, key: h + 0.5 });
  }
  timeSlots.forEach(slot => {
    const row = document.createElement("tr");
    for (let lane = 0; lane < lanes; lane++) {
      const cell = document.createElement("td");
      cell.className = "slot";
      cell.dataset.lane = lane;
      cell.dataset.time = slot.key;
      cell.dataset.display = slot.display;
      row.appendChild(cell);
    }
    const timeCell = document.createElement("th");
    timeCell.className = "time-right";
    timeCell.textContent = slot.display;
    row.appendChild(timeCell);
    tableBody.appendChild(row);
  });

  const intervalsByLane = {};
  let currentLane = null, currentStart = null;

  function clearStartTimeHighlight() {
    document.querySelectorAll('td.start-time-chosen')
      .forEach(c => c.classList.remove('start-time-chosen'));
  }
  function clearColumnHighlight() {
    document.querySelectorAll('td.highlight-column')
      .forEach(c => c.classList.remove('highlight-column'));
  }
  function highlightColumn(l) {
    clearColumnHighlight();
    document.querySelectorAll(`td.slot[data-lane="${l}"]`)
      .forEach(c => c.classList.add('highlight-column'));
  }

  function updateTableSelection() {
    // Сброс
    document.querySelectorAll("td.selected")
      .forEach(c => c.classList.remove("selected","rounded-top","rounded-bottom"));

    for (let laneStr in intervalsByLane) {
      const lane = +laneStr;
      intervalsByLane[lane].forEach(interval => {
        const start = Math.min(interval.start, interval.end),
              end = Math.max(interval.start, interval.end);
        document.querySelectorAll(`td.slot[data-lane="${lane}"]`)
          .forEach(cell => {
            const t = parseFloat(cell.dataset.time);
            if (t >= start && t <= end) cell.classList.add("selected");
          });
        const startCell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${start}"]`);
        const endCell   = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${end}"]`);
        if (startCell) startCell.classList.add("rounded-top");
        if (endCell && end!==start) endCell.classList.add("rounded-bottom");
      });
    }

    // Карточки
    cardsContainer.innerHTML = "";
    function fmt(val) {
      const h = Math.floor(val), m = val%1===0.5?"30":"00";
      return `${h}:${m}`;
    }
    const selDate = dateInput.value.split("-").reverse().join(".");
    for (let laneStr in intervalsByLane) {
      const lane = +laneStr;
      intervalsByLane[lane].forEach((interval, idx) => {
        const start = Math.min(interval.start, interval.end),
              end   = Math.max(interval.start, interval.end),
              sd = fmt(start), ed = fmt(end);
        const card = document.createElement("div");
        card.className = "booking-card";
        card.textContent = `Стол № ${lane+1} | ${selDate} | с ${sd} по ${ed}`;
        const btn = document.createElement("button");
        btn.className = "close-btn";
        btn.innerHTML = "&times;";
        btn.onclick = e => {
          e.stopPropagation();
          intervalsByLane[lane].splice(idx,1);
          updateTableSelection();
        };
        card.appendChild(btn);
        cardsContainer.appendChild(card);
      });
    }
  }

  tableBody.addEventListener("click", e => {
    if (e.target.classList.contains("slot")) {
      const lane = +e.target.dataset.lane;
      if (currentStart===null) {
        currentLane = lane;
        clearStartTimeHighlight();
        highlightColumn(lane);
      }
    }
    if (e.target.classList.contains("time-right")) {
      if (currentLane===null) return alert("Сначала выберите столбец.");
      const txt = e.target.textContent,
            time = parseFloat(txt.includes(":30")? txt.replace(":30",".5"): txt.replace(":00",".0"));
      if (currentStart===null) {
        currentStart = time;
        clearStartTimeHighlight();
        const sc = document.querySelector(`td.slot[data-lane="${currentLane}"][data-time="${currentStart}"]`);
        if (sc) sc.classList.add("start-time-chosen");
      } else {
        if (time <= currentStart) return alert("Время конца должно быть больше времени начала.");
        if (!intervalsByLane[currentLane]) intervalsByLane[currentLane]=[];
        intervalsByLane[currentLane].push({ start: currentStart, end: time });
        currentLane = null; currentStart = null;
        clearStartTimeHighlight(); clearColumnHighlight();
        updateTableSelection();
      }
    }
  });

  tableBody.addEventListener("dblclick", e => {
    if (!e.target.classList.contains("slot")) return;
    const lane = +e.target.dataset.lane,
          time = parseFloat(e.target.dataset.time);
    if (!intervalsByLane[lane]) return;
    const idx = intervalsByLane[lane].findIndex(iv => {
      const s = Math.min(iv.start,iv.end), t = Math.max(iv.start,iv.end);
      return time>=s && time<=t;
    });
    if (idx!==-1) {
      intervalsByLane[lane].splice(idx,1);
      updateTableSelection();
    }
  });

  function openModal() {
    if (!Object.values(intervalsByLane).some(a=>a.length)) {
      return alert("Сначала выберите время.");
    }
    document.getElementById("modal").style.display="flex";
  }
  function closeModal() {
    document.getElementById("modal").style.display="none";
  }

  async function submitForm() {
    const name = document.getElementById("nameInput").value.trim(),
          phone= document.getElementById("phoneInput").value.trim(),
          comment= document.getElementById("commentInput").value.trim(),
          date = dateInput.value;
    if (!name||!phone) return alert("Введите имя и телефон.");
    if (!date) return alert("Выберите дату.");

    const bookings = [];
    for (let lane in intervalsByLane) {
      intervalsByLane[lane].forEach(iv => {
        bookings.push({
          date,
          tableNumber: +lane+1,
          start: iv.start,
          end: iv.end,
          name, phone, comment
        });
      });
    }
    if (!bookings.length) return alert("Нет выбранных интервалов.");

    // Убрали заголовок, чтобы JSON точно отправился в режиме no-cors
    bookings.forEach(b => {
      fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ bookings: [ b ] })
      });
    });

    alert("Бронирование отправлено!");
    closeModal();
    for (let l in intervalsByLane) intervalsByLane[l]=[];
    currentLane = currentStart = null;
    clearStartTimeHighlight(); clearColumnHighlight();
    updateTableSelection();
    document.getElementById("nameInput").value="";
    document.getElementById("phoneInput").value="";
    document.getElementById("commentInput").value="";
  }

  document.getElementById("openImage").onclick = () =>
    document.getElementById("imagePopup").style.display="flex";
  document.querySelector(".close-popup").onclick = () =>
    document.getElementById("imagePopup").style.display="none";

  updateTableSelection();
</script>
</body>
</html>
