<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Table</title>
  <style>
    :root {
      --cell-size: 50px;
    }

    @media (max-width: 768px) {
      :root {
        --cell-size: calc((100vw - 20px) / 13);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 10px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    table {
      border-collapse: separate;
      border-spacing: 2px 0;
      table-layout: fixed;
      width: 100%;
      max-width: 100vw;
      user-select: none;
      touch-action: manipulation;
      overflow: auto;
      display: block;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 2;
    }

    th, td {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      box-sizing: border-box;
      position: relative;
      background: white;
      font-size: 12px;
    }

    th.time-col, .time-right {
      background: #f0f0f0;
      font-weight: bold;
    }

    td.slot {
      cursor: pointer;
    }

    td.selected {
      background-color: #dc143c !important;
      border: none !important;
    }

    td.selected.rounded-top {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    td.selected.rounded-bottom {
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    #cardsContainer {
      margin: 20px 0 10px 0;
      width: 100%;
      max-width: 100vw;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 0 10px;
    }

    .booking-card {
      position: relative;
      background: white;
      border: 1px solid #dc143c;
      border-radius: 8px;
      padding: 10px 40px 10px 15px;
      color: #dc143c;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
      box-shadow: 0 2px 5px rgba(220, 20, 60, 0.2);
      cursor: default;
    }

    .booking-card .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
      color: #dc143c;
      background: white;
      border: 1px solid #dc143c;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      padding: 6px 10px;
      box-shadow: 0 0 5px rgba(220,20,60,0.4);
      transition: background-color 0.2s ease;
    }

    .booking-card .close-btn:hover {
      background-color: #dc143c;
      color: white;
    }

    .booking-button {
      padding: 10px 20px;
      font-size: 16px;
      background: #dc143c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .booking-button:hover {
      background: #b01030;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #00000066;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal > div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #modal h3 {
      margin-top: 0;
    }

    #modal label {
      display: block;
      margin-bottom: 10px;
    }

    #modal input, #modal textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    #modal textarea {
      resize: vertical;
    }

    #modal button {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #modal button:first-of-type {
      background: #dc143c;
      color: white;
    }

    #modal button:last-of-type {
      margin-left: 10px;
      background: #eee;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #dateInput {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #333;
      border: 2px solid #dc143c;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      appearance: none;
    }

    #dateInput:hover {
      background: #f9f9f9;
    }

    #dateInput::-webkit-calendar-picker-indicator {
      filter: invert(28%) sepia(92%) saturate(7462%) hue-rotate(342deg) brightness(98%) contrast(104%);
      cursor: pointer;
    }

    .image-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    .image-popup .popup-content {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
    }

    .image-popup .popup-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .image-popup .close-popup {
      position: absolute;
      top: -30px;
      right: -30px;
      background: #dc143c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<table id="bookingTable">
  <thead>
    <tr>
      <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
      <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
      <th class="time-col">
        <button id="openImage" style="padding: 5px 10px; border: 1px solid #dc143c; background: white; color: #dc143c; border-radius: 5px; cursor: pointer;">СТОЛЫ</button>
      </th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div id="cardsContainer"></div>

<div id="controls">
  <input type="date" id="dateInput" />
  <button class="booking-button" onclick="openModal()">ЗАБРОНИРОВАТЬ</button>
</div>

<div id="modal">
  <div>
    <h3>Введите данные</h3>
    <label>Имя:<br><input id="nameInput" autocomplete="off"></label>
    <label>Телефон:<br><input id="phoneInput" autocomplete="off"></label>
    <label>Комментарий:<br><textarea id="commentInput"></textarea></label>
    <div style="text-align: right;">
      <button onclick="submitForm()">Ок</button>
      <button onclick="closeModal()">Отмена</button>
    </div>
  </div>
</div>

<!-- Всплывающее окно с картинкой -->
<div id="imagePopup" class="image-popup">
  <div class="popup-content">
    <button class="close-popup" onclick="closeImagePopup()">&times;</button>
    <img src="https://img-cdn.hltv.org/playerbodyshot/rl_4NtItqpjwLHZL12oMNb.png?ixlib=java-2.1.0&w=400&s=e017b74a48aab673759886475cdfac23" alt="Картинка столов" />
  </div>
</div>

<script>
  const dateInput = document.getElementById('dateInput');
  const today = new Date().toISOString().split('T')[0];
  dateInput.min = today;
  dateInput.value = today;

  const startHour = 11;
  const endHour = 22;
  const lanes = 12;
  const tableBody = document.getElementById("tableBody");
  const cardsContainer = document.getElementById("cardsContainer");

  const timeSlots = [];
  for (let hour = startHour; hour < endHour; hour++) {
    timeSlots.push({ display: `${hour}:00`, key: hour });
    timeSlots.push({ display: `${hour}:30`, key: hour + 0.5 });
  }

  timeSlots.forEach(slot => {
    const row = document.createElement("tr");
    for (let lane = 0; lane < lanes; lane++) {
      const cell = document.createElement("td");
      cell.classList.add("slot");
      cell.dataset.lane = lane;
      cell.dataset.time = slot.key;
      cell.dataset.display = slot.display;
      row.appendChild(cell);
    }

    const timeCell = document.createElement("th");
    timeCell.className = "time-right";
    timeCell.textContent = slot.display;
    row.appendChild(timeCell);
    tableBody.appendChild(row);
  });

  const intervalsByLane = {};
  let currentLane = null;
  let currentStart = null;

  function updateTableSelection() {
    document.querySelectorAll("td.selected").forEach(c => {
      c.classList.remove("selected", "rounded-top", "rounded-bottom");
    });

    for (const laneStr in intervalsByLane) {
      const lane = parseInt(laneStr);
      intervalsByLane[lane].forEach(interval => {
        const start = Math.min(interval.start, interval.end);
        const end = Math.max(interval.start, interval.end);

        document.querySelectorAll(`td.slot[data-lane="${lane}"]`).forEach(cell => {
          const t = parseFloat(cell.dataset.time);
          if (t >= start && t <= end) {
            cell.classList.add("selected");
          }
        });

        const startCell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${start}"]`);
        const endCell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${end}"]`);

        if (startCell) startCell.classList.add("rounded-top");
        if (endCell && end !== start) endCell.classList.add("rounded-bottom");
      });
    }

    updateBookingCards();
  }

  tableBody.addEventListener("click", (e) => {
    if (!e.target.classList.contains("slot")) return;

    const cell = e.target;
    const lane = parseInt(cell.dataset.lane);
    const time = parseFloat(cell.dataset.time);

    if (currentStart !== null && lane !== currentLane) {
      alert("Сначала завершите бронирование в текущем столбце.");
      return;
    }

    if (!intervalsByLane[lane]) intervalsByLane[lane] = [];

    if (currentLane === null) {
      currentLane = lane;
      currentStart = time;
      intervalsByLane[lane].push({ start: time, end: time });
      updateTableSelection();
      return;
    }

    if (lane === currentLane) {
      if (time <= currentStart) {
        alert("Конец интервала должен быть позже начала.");
        return;
      }

      intervalsByLane[lane].pop();
      intervalsByLane[lane].push({ start: currentStart, end: time });

      currentLane = null;
      currentStart = null;

      updateTableSelection();
    }
  });

  tableBody.addEventListener("dblclick", (e) => {
    if (!e.target.classList.contains("slot")) return;

    const cell = e.target;
    const lane = parseInt(cell.dataset.lane);
    const time = parseFloat(cell.dataset.time);

    if (!intervalsByLane[lane]) return;

    const idx = intervalsByLane[lane].findIndex(interval => {
      const start = Math.min(interval.start, interval.end);
      const end = Math.max(interval.start, interval.end);
      return time >= start && time <= end;
    });

    if (idx === -1) return;

    intervalsByLane[lane].splice(idx, 1);
    updateTableSelection();
  });

  function updateBookingCards() {
    cardsContainer.innerHTML = "";

    function formatTime(val) {
      const h = Math.floor(val);
      const m = val % 1 === 0.5 ? "30" : "00";
      return `${h}:${m}`;
    }

    const selectedDate = dateInput.value;
    const dateParts = selectedDate.split("-");
    const formattedDate = dateParts.length === 3 ? `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}` : selectedDate;

    for (const laneStr in intervalsByLane) {
      const lane = parseInt(laneStr);
      intervalsByLane[lane].forEach((interval, index) => {
        const start = Math.min(interval.start, interval.end);
        const end = Math.max(interval.start, interval.end);

        const startCell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${start}"]`);
        const endCell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${end}"]`);

        const startDisplay = startCell?.dataset.display || formatTime(start);
        const endDisplay = endCell?.dataset.display || formatTime(end);

        const card = document.createElement("div");
        card.className = "booking-card";
        card.textContent = `Стол № ${lane + 1} | ${formattedDate} | с ${startDisplay} по ${endDisplay}`;

        const closeBtn = document.createElement("button");
        closeBtn.className = "close-btn";
        closeBtn.innerHTML = "&times;";
        closeBtn.title = "Удалить бронирование";
        closeBtn.onclick = function(e) {
          e.stopPropagation();
          intervalsByLane[lane].splice(index, 1);
          updateTableSelection();
        };

        card.appendChild(closeBtn);
        cardsContainer.appendChild(card);
      });
    }
  }

  function openModal() {
    const hasSelected = Object.values(intervalsByLane).some(arr => arr.length > 0);
    if (!hasSelected) {
      alert('Сначала выберите время.');
      return;
    }
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function submitForm() {
    const name = document.getElementById('nameInput').value.trim();
    const phone = document.getElementById('phoneInput').value.trim();
    const comment = document.getElementById('commentInput').value.trim();
    const date = dateInput.value;

    if (!name || !phone) {
      alert("Пожалуйста, введите имя и телефон.");
      return;
    }
    if (!date) {
      alert("Пожалуйста, выберите дату.");
      return;
    }

    closeModal();

    alert("Бронирование принято!");

    for (const lane in intervalsByLane) {
      intervalsByLane[lane] = [];
    }
    currentLane = null;
    currentStart = null;
    updateTableSelection();

    document.getElementById('nameInput').value = '';
    document.getElementById('phoneInput').value = '';
    document.getElementById('commentInput').value = '';
  }

  document.getElementById("openImage").addEventListener("click", () => {
    document.getElementById("imagePopup").style.display = "flex";
  });

  function closeImagePopup() {
    document.getElementById("imagePopup").style.display = "none";
  }

  updateTableSelection();
</script>

</body>
</html>
