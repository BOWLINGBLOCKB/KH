<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>БРОНИ БИЛЬЯРД</title>
  <style>
    :root {
      --cell-size: 50px;
      --main-color: #1a2f40;
    }
    @media (max-width: 768px) {
      :root { --cell-size: calc((100vw - 20px) / 13); }
      td, th { aspect-ratio: 1; height: auto; }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 10px;
      display: flex; flex-direction: column; align-items: center;
    }
    table {
      border-collapse: separate;
      border-spacing: 2px 0;
      table-layout: fixed;
      width: 100%; max-width: 100vw;
      overflow: auto; display: block;
      user-select: none; touch-action: manipulation;
    }
    thead th {
      position: sticky; top: 0;
      background: var(--main-color); color: white;
      z-index: 2;
    }
    th, td {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      background: white;
      font-size: 12px;
      box-sizing: border-box;
    }
    th.time-col, .time-right {
      background: var(--main-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    td.slot { cursor: pointer; }
    td.selected { background-color: #dc143c !important; border: none !important; }
    td.selected.rounded-top {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    td.selected.rounded-bottom {
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    td.highlight-column { background-color: #dc143c33 !important; }
    td.start-time-chosen {
      background-color: #dc143c88 !important;
      border: 2px solid #dc143c !important;
    }
    /* Занятые слоты */
    td.booked {
      background-color: #ccc !important;
      cursor: default;
    }
    td.booked:hover { background-color: #ccc !important; }
    #cardsContainer {
      margin: 20px 0 10px;
      width: 100%; max-width: 100vw;
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; padding: 0 10px;
    }
    .booking-card {
      position: relative;
      background: white;
      border: 1px solid var(--main-color);
      border-radius: 8px;
      padding: 10px 40px 10px 15px;
      color: var(--main-color);
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(26,47,64,0.2);
    }
    .booking-card .close-btn {
      position: absolute; top: 0; right: 0;
      transform: translate(50%, -50%);
      background: white;
      color: var(--main-color);
      border: 1px solid var(--main-color);
      border-radius: 50%;
      font-size: 18px; line-height: 1;
      padding: 6px 10px;
      box-shadow: 0 0 5px rgba(26,47,64,0.4);
      cursor: pointer; user-select: none;
      transition: background-color 0.2s ease;
    }
    .booking-card .close-btn:hover {
      background: var(--main-color);
      color: white;
    }
    .booking-button {
      padding: 10px 20px; font-size: 16px;
      background: var(--main-color);
      color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    .booking-button:hover { background: #153043; }
    #modal {
      display: none; position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    #modal > div {
      background: white; padding: 20px;
      border-radius: 10px; width: 90%; max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #modal h3 { margin-top: 0; }
    #modal label { display: block; margin-bottom: 10px; }
    #modal input, #modal textarea {
      width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box;
    }
    #modal textarea { resize: vertical; }
    #modal button {
      padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;
    }
    #modal button:first-of-type {
      background: var(--main-color); color: white;
    }
    #modal button:last-of-type { margin-left: 10px; background: #eee; }
    #controls {
      margin-top: 10px; display: flex;
      justify-content: center; align-items: center;
      gap: 10px; flex-wrap: wrap;
    }
    #dateInput {
      padding: 10px 20px; font-size: 16px;
      border: 2px solid var(--main-color);
      border-radius: 5px; background: white; color: #333;
      cursor: pointer; appearance: none;
      transition: background 0.2s, color 0.2s;
    }
    #dateInput:hover { background: #f9f9f9; }
    #dateInput::-webkit-calendar-picker-indicator {
      filter: invert(20%) sepia(70%) saturate(400%) hue-rotate(180deg)
              brightness(90%) contrast(85%);
      cursor: pointer;
    }
    .image-popup {
      display: none; position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      z-index: 10000;
    }
    .image-popup .popup-content {
      background: white; padding: 20px;
      border-radius: 10px;
      max-width: 90vw; max-height: 90vh; overflow: auto;
    }
    .image-popup .popup-content img {
      width: 100%; height: auto; border-radius: 8px;
    }
    .image-popup .close-popup {
      position: absolute; top:10px; right:10px;
      width:30px; height:30px; border:none; border-radius:50%;
      background: var(--main-color); color:white;
      font-size:20px; cursor:pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <table id="bookingTable">
    <thead>
      <tr>
        <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
        <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
        <th class="time-col">
          <button id="openImage">СТОЛЫ</button>
        </th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="cardsContainer"></div>

  <div id="controls">
    <input type="date" id="dateInput" />
    <button class="booking-button" onclick="openModal()">ЗАБРОНИРОВАТЬ</button>
  </div>

  <div id="modal">
    <div>
      <h3>Введите данные</h3>
      <label>Имя:<br><input id="nameInput" autocomplete="off"></label>
      <label>Телефон:<br><input id="phoneInput" autocomplete="off"></label>
      <label>Комментарий:<br><textarea id="commentInput"></textarea></label>
      <div style="text-align:right;">
        <button onclick="submitForm()">Ок</button>
        <button onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>

  <div id="imagePopup" class="image-popup">
    <div class="popup-content">
      <button class="close-popup" onclick="closeImagePopup()">&times;</button>
      <img src="https://i.postimg.cc/c4vbqDJn/2.png" alt="Картинка столов" />
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzO84AfzO9W7be81ykpjpr9txk7im6BUoEARpr2-7cfUvnNP56cOn2nN-S7ll9JMs4t/exec"; // ваш Web App URL
    const startHour = 11, endHour = 22, lanes = 12;

    const dateInput = document.getElementById('dateInput');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today; dateInput.value = today;

    const tableBody = document.getElementById("tableBody");
    const cardsContainer = document.getElementById("cardsContainer");
    let intervalsByLane = {};
    let currentLane = null, currentStart = null;

    // Построение временных слотов
    const timeSlots = [];
    for (let h = startHour; h < endHour; h++) {
      timeSlots.push({ display: `${h}:00`, key: h });
      timeSlots.push({ display: `${h}:30`, key: h + 0.5 });
    }
    timeSlots.forEach(slot => {
      const row = document.createElement("tr");
      for (let lane = 0; lane < lanes; lane++) {
        const cell = document.createElement("td");
        cell.className = "slot";
        cell.dataset.lane = lane;
        cell.dataset.time = slot.key;
        row.appendChild(cell);
      }
      const timeCell = document.createElement("th");
      timeCell.className = "time-right";
      timeCell.textContent = slot.display;
      row.appendChild(timeCell);
      tableBody.appendChild(row);
    });

    function clearStartTimeHighlight() {
      document.querySelectorAll('td.start-time-chosen').forEach(c => c.classList.remove('start-time-chosen'));
    }
    function clearColumnHighlight() {
      document.querySelectorAll('td.highlight-column').forEach(c => c.classList.remove('highlight-column'));
    }
    function highlightColumn(l) {
      clearColumnHighlight();
      document.querySelectorAll(`td.slot[data-lane="${l}"]`).forEach(c => c.classList.add('highlight-column'));
    }

    function updateTableSelection() {
      document.querySelectorAll("td.selected").forEach(c =>
        c.classList.remove("selected","rounded-top","rounded-bottom"));
      for (let laneStr in intervalsByLane) {
        const lane = +laneStr;
        intervalsByLane[lane].forEach(iv => {
          const start = Math.min(iv.start, iv.end),
                end   = Math.max(iv.start, iv.end);
          document.querySelectorAll(`td.slot[data-lane="${lane}"]`).forEach(cell => {
            const t = parseFloat(cell.dataset.time);
            if (t >= start && t <= end) cell.classList.add("selected");
          });
          const sc = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${start}"]`);
          const ec = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${end}"]`);
          if (sc) sc.classList.add("rounded-top");
          if (ec && end !== start) ec.classList.add("rounded-bottom");
        });
      }
      // Карточки
      cardsContainer.innerHTML = "";
      function fmt(v) { return `${Math.floor(v)}:${v%1===0.5?"30":"00"}`; }
      const selDate = dateInput.value.split("-").reverse().join(".");
      for (let laneStr in intervalsByLane) {
        const lane = +laneStr;
        intervalsByLane[lane].forEach((iv, idx) => {
          const sd = fmt(iv.start), ed = fmt(iv.end);
          const card = document.createElement("div");
          card.className = "booking-card";
          card.textContent = `Стол № ${lane+1} | ${selDate} | с ${sd} по ${ed}`;
          const btn = document.createElement("button");
          btn.className = "close-btn";
          btn.innerHTML = "&times;";
          btn.onclick = e => {
            e.stopPropagation();
            intervalsByLane[lane].splice(idx,1);
            updateTableSelection();
          };
          card.appendChild(btn);
          cardsContainer.appendChild(card);
        });
      }
    }

    // Загрузка занятых слотов из таблицы
    async function loadBookedSlots(date) {
      document.querySelectorAll("td.booked").forEach(c => c.classList.remove("booked"));
      intervalsByLane = {};
      updateTableSelection();
      const res = await fetch(`${GAS_URL}?date=${date}`);
      const json = await res.json();
      json.bookings.forEach(b => {
        const lane = b.tableNumber - 1;
        for (let t = b.start; t < b.end; t += 0.5) {
          const cell = document.querySelector(`td.slot[data-lane="${lane}"][data-time="${t}"]`);
          if (cell) cell.classList.add("booked");
        }
      });
    }

    // Обработчики кликов
    tableBody.addEventListener("click", e => {
      if (e.target.classList.contains("slot") && !e.target.classList.contains("booked")) {
        const lane = +e.target.dataset.lane;
        if (currentStart === null) {
          currentLane = lane;
          clearStartTimeHighlight();
          highlightColumn(lane);
        }
      }
      if (e.target.classList.contains("time-right")) {
        if (currentLane === null) return alert("Сначала выберите столбец.");
        const txt = e.target.textContent;
        const time = parseFloat(txt.replace(":30", ".5").replace(":00", ".0"));
        if (currentStart === null) {
          currentStart = time;
          clearStartTimeHighlight();
          const sc = document.querySelector(`td.slot[data-lane="${currentLane}"][data-time="${currentStart}"]`);
          if (sc) sc.classList.add("start-time-chosen");
        } else {
          if (time <= currentStart) return alert("Время конца должно быть больше времени начала.");
          if (!intervalsByLane[currentLane]) intervalsByLane[currentLane]=[];
          intervalsByLane[currentLane].push({ start: currentStart, end: time });
          currentLane = null; currentStart = null;
          clearStartTimeHighlight(); clearColumnHighlight();
          updateTableSelection();
        }
      }
    });

    tableBody.addEventListener("dblclick", e => {
      if (!e.target.classList.contains("slot")) return;
      const lane = +e.target.dataset.lane, time = parseFloat(e.target.dataset.time);
      if (!intervalsByLane[lane]) return;
      const idx = intervalsByLane[lane].findIndex(iv => {
        const s = Math.min(iv.start, iv.end), t = Math.max(iv.start, iv.end);
        return time>=s && time<=t;
      });
      if (idx!==-1) {
        intervalsByLane[lane].splice(idx,1);
        updateTableSelection();
      }
    });

    function openModal() { document.getElementById("modal").style.display="flex"; }
    function closeModal() { document.getElementById("modal").style.display="none"; }
    async function submitForm() {
      const name = document.getElementById("nameInput").value.trim(),
            phone= document.getElementById("phoneInput").value.trim(),
            comment= document.getElementById("commentInput").value.trim(),
            date = dateInput.value;
      if (!name||!phone) return alert("Введите имя и телефон.");
      if (!date) return alert("Выберите дату.");
      const bookings = [];
      for (let lane in intervalsByLane) {
        intervalsByLane[lane].forEach(iv => {
          bookings.push({
            date,
            tableNumber: +lane+1,
            start: iv.start,
            end: iv.end,
            name, phone, comment
          });
        });
      }
      if (!bookings.length) return alert("Нет выбранных интервалов.");
      bookings.forEach(b => {
        fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ bookings: [ b ] })
        });
      });
      alert("Бронирование отправлено!");
      closeModal();
      loadBookedSlots(date);
      document.getElementById("nameInput").value="";
      document.getElementById("phoneInput").value="";
      document.getElementById("commentInput").value="";
    }

    document.getElementById("openImage").onclick = () =>
      document.getElementById("imagePopup").style.display="flex";
    document.querySelector(".close-popup").onclick = () =>
      document.getElementById("imagePopup").style.display="none";

    // Инициализация
    updateTableSelection();
    loadBookedSlots(today);
    dateInput.addEventListener("change", () => loadBookedSlots(dateInput.value));
  </script>
</body>
</html>
